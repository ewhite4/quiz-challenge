<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
        <header>
            <h1 class="page-title">Quiz</h1>
                <div id="quiz"></div>    
                   
                    <!-- <center> -->
                        <!-- <div class="start-btn"><button>Start Quiz</button></div> -->
                    </div>
                    <!-- </center> -->
                    
                    <!-- info-box -->
                        <div class="info-box">
                            <div class="info-title"><span>Quiz Rules</span></div>
                                <div class="info=list">
                                    <div class="info">You have 1 Minute to complete</div>
                                    <div class="info">1. Wrong Answers will knock off 15 seconds</div>
                                    <div class="info">2. Right Answers will add 15 seconds.</div>
                                    <div class="info">3. Your Score will be provided at the end.</div>                                   
                                </div>
                             <button class="quit">Exit Quiz</button>
                             <button id="submit">Get Results</button>
                             <button id="start">Start Quiz</button></div>
                            
                <div class="quiz_box">
                    <header>
                        <div class="title">Quiz</div>
                        <div class="timer">
                            
                            <div class="timer_sec"></div>
                        </div>
                        <div class="time_line"></div>
                    </header>
                    <section>
                        <div class="que_text"></div>
                        <div class="option_list"></div>
                    </section>
                       
                    
                          
                <div id="results"></div>
                <div id="questions">Questions</div>
                <div id="answers">Answers</div>
                <button class="next_button">Next Question</button>
                         <div class="time-left">Time Left:<div id="count"></div></div>  
        </header>
        <script src="script.js"></script>
        <footer>
            <p>
                @ 2022
            </p>
        </footer>
</body>
</html>
